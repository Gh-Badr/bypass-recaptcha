prompt_template: "Divide this image into a {grid_size} grid (If the image does not contain a grid or the grid is not clear, just imagine that the image is seperated into equal squares according to the specified grid, and numbered from the top left square, going line by line, to the bottom right square). Identify all cells, by their numbers, that contain {object} (Even if the object is not very visible, or hidden by other objects). Provide a comma-separated list of cell numbers with no additional details."
